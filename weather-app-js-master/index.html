<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="icon.png">
  <title>Weathery</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="container">
    <header>
      <input type="text" class="search-box" placeholder="Search for a Place and press enter..." />
    </header>
    <main>
      <section class="location">
        <div class="city">Kigali, <span> Rwanda</span> </div>
        <div class="date">Thursday 10 September 2020</div>
      </section>
      <div class="temperature">
        <div class="temp">22<span>°c</span></div>
        <div class="weather">Mostly CLoudy</div>
        <div class="hi-low">20°c / 24°c</div>
      </div>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
